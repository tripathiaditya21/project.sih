<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h2>Book Apointment</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Patient Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email Address (Optional)</label>
                <input type="email" id="email" name="email" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
            </div>
            <div class="form-group">
                <label for="appointmentId">Appointment ID</label>
                <input type="text" id="appointmentId" name="appointmentId" required placeholder="12345">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required placeholder="200">
            </div>
            <div class="form-group">
                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>
            </div>
           
            <!-- Conditional fields based on payment method can be added here -->
            <div id="cardDetails" class="form-group hidden">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>
            <a href="./paymentpage.html">
            <button type="submit">Book Appointment</button>
            </a>
        </form>
    </div>
    <script src="payment.js"></script>
</body>
</html>
