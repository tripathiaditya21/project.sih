<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healing Hands</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Healing Hands</h1>
        <div class="login-box">
            <!-- Corrected form element with GET method -->
            <form id="loginForm" action="../loginaf/index.html" method="get" onsubmit="return handleLogin(event)">
                <div class="select-role">
                    <label for="role">Login as:</label>
                    <select id="role" name="role" aria-label="Select role">
                        <option value="user">User</option>
                        <option value="doctor">Doctor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>

                <!-- Button for form submission -->
                <div class="actions">
                    <button type="submit">Login</button>
                    <a target="_blank" href="./forget/forget.html">Forgot Password?</a>
                </div>
            </form>

            <div class="switch-page">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting the default way
            
            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (you can enhance this)
            if (username && password) {
                // Redirect to the next page
                window.location.href = "../loginaf/index.html";
            } else {
                alert("Please fill in both username and password.");
            }

            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
